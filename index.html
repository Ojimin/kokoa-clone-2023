<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <!-- BEM 규칙을 따라라, class 주로 써라 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!--TO Do : Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
                <!--Battery Icon-->
                <!--Lightning Icon-->
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
            </p>
        </header>
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>
        <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
        <!-- script는 항상 body 태그 끝나기 전에 작성해야됨 -->
    </body>
</html>
